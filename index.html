<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Bunga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            color: #6a1b4d;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #ff4da6, #ff80bf);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        nav {
            background: #ffd6e6;
            padding: 15px 0;
            text-align: center;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff1a75;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff0066;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff4da6, #ff80bf);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            background: #ff3385;
        }
        h1 {
            color: #d147a3;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Galeri Bunga</header>
    <div class="container">
        <nav>
            <a href="galeribunga.html">Beranda</a>
            <a href="login.html">Login</a>
            <a href="registrasi.html">Register</a>
        </nav>
        <div class="content">
            <h1>Selamat Datang di Galeri Bunga</h1>
            <p>Jelajahi koleksi bunga kami dan temukan makna di balik setiap kelopak yang mekar.</p>
        </div>
    </div>
</body>
</html>
